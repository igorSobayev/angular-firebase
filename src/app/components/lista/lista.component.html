<div class="alert alert-warning" role="alert" *ngFor="let item of items">
  {{ item.name }} - {{ item.id }}
  <!-- Botón para eliminar un elemento de la lista -->
  <div class="float-right" (click)="eliminar(item)"><i class="far fa-trash-alt"></i></div>
  <!-- Botón para modificar un item, al pulsar se abre una ventana modal en la cual modificamos -->
  <div class="float-right mr-2" data-toggle="modal" data-target="#exampleModal" (click)="editar(item)"><i class="far fa-edit"></i></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar {{ editarItem.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <input
           type="text" class="form-control" 
           placeholder="Edita tarea" 
           name="name"
           [(ngModel)]="editarItem.name">
          <button class="btn btn-warning mt-3" type="submit">Editar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
